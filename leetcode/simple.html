<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    const longestCommonPrefix = function (strs) {
      let lock = true;
      let i = 0;
      if (strs.length === 0) return '';
      if (strs.length === 1) return strs[0];
      if (strs.every(s => s)) {
        while (lock) {
          i++;
          let temp = strs[0].slice(0, i);
          console.log(temp)
          if (!strs.every(s => s.indexOf(temp) > -1)) {
            lock = false;
            i--;
          }
          if (i >= strs[0].length) {
            lock = false;
          }
        }
        return strs[0].slice(0, i)
      } else {
        return '';
      }
    };

    let testData = ["flower", "flower", "flower"];

    let res = longestCommonPrefix(testData);

    console.log(res);

  </script>

</body>

</html>
